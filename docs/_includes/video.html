<video
   controls
   muted=true
   preload="metadata"
   src="{{ include.source | relative_url }}"
   {% if include.still %}
     poster="{{ include.still | relative_url }}"
   {% endif %}
>
 Disculpamos que su navegador no pueda reproducir el video.
 Quizá pueda descargarlo y reproducirlo por sí mismo:
 <a href="{{ include.source }}">{{ include.source }}</a>.
</video>
