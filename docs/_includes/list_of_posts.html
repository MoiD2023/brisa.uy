{% if site.posts.size > 0 %}
  <div class='recents'>
    <ul>
      {% assign date_format = "%d %b" %}
      {% for post in site.posts limit: 12 %}
        {% if post.nolist %}
          {% continue %}
        {% else %}
          <li>
            <span class="post-date">{{ post.date | date: date_format }}-</span>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
